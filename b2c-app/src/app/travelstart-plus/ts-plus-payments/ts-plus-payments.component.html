              <div class="sub_amt mt-3 mb-3">
                <div class="bill">Amount to pay</div>
                <h6>{{ currency | currencyCode }}{{ amount }}</h6>
                <div *ngIf="!isRenew" class="bill">(R195 per month for 12 months)</div>
                <div *ngIf="isRenew" class="bill">(Renew for FREE)</div>
              </div>
            </div>
