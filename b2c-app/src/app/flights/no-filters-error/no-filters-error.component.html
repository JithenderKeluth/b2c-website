<div class="err_page text-center">
  <div class="container">
    <div class="sec_img">
      <img
        ImageSrc
        class="wid40per-xs w-mob-set"
        src="./../../../../assets/icons/Icon/Negative-scenarios/no_flights_filters_icon.svg"
        alt="no flights"
        loading="lazy"
      />
    </div>
    <div class="err_msg">
      <h4
        *ngIf="
          !domesticFlights ||
          (domesticFlights &&
            domesticFlights.outboundItineraries.length == 0 &&
            domesticFlights.inboundItineraries.length == 0)
        "
        class="mt-4"
      >
        <span translate>Sorry</span>, <span translate>there are no flights that match your filters.</span>
      </h4>
      <h4
        *ngIf="
          domesticFlights &&
          domesticFlights.inboundItineraries.length &&
          domesticFlights.outboundItineraries.length == 0
        "
      >
        <span translate>Sorry</span>, <span translate>there are no departure flights available for your filters.</span>
      </h4>
      <h4
        *ngIf="
          domesticFlights &&
          domesticFlights.outboundItineraries.length &&
          domesticFlights.inboundItineraries.length == 0
        "
      >
        <span translate>Sorry</span>, <span translate>there are no return flights available for your filters.</span>
      </h4>
      <h6 translate class="mt-3">Try selecting a few less filters and search again.</h6>
    </div>
    <button
      type="button"
      aria-label="Reset Filters"
      class="btn ok-btn primary_btn"
      data-dismiss="modal"
      (click)="resetFilters()"
    >
      <span translate>Reset Filters</span>
    </button>
  </div>
</div>
